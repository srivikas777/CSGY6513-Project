#
# Direct access to Elasticsearch (read-only)
#
server {
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/auctus.vida-nyu.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/auctus.vida-nyu.org/privkey.pem;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    server_name es.auctus.vida-nyu.org;

    if ($request_method != "GET") {
        return 403;
        break;
    }
    location ~ ^/auctus_(columns|_datasets)/_doc {
        proxy_pass http://127.0.0.1:8020;
    }
    location ~ ^/auctus_(columns|datasets)/_search {
        proxy_pass http://127.0.0.1:8020;
    }
    location / {
        return 403;
    }
}
