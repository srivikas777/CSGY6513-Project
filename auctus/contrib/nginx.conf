server {
    # HTTP redirects to HTTPS
    listen 80;
    listen [::]:80;

    server_name auctus.vida-nyu.org *.auctus.vida-nyu.org;

    return 301 https://$host$request_uri;
}
server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name auctus.vida-nyu.org;

    #
    # Note: You should disable gzip for SSL traffic.
    # See: https://bugs.debian.org/773332
    #
    # Read up on ssl_ciphers to ensure a secure configuration.
    # See: https://bugs.debian.org/765782
    #
    ssl_certificate /etc/letsencrypt/live/auctus.vida-nyu.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/auctus.vida-nyu.org/privkey.pem;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    root /var/www/html;

    index index.html index.htm index.nginx-debian.html;

    # Frontend
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_send_timeout 1200;
        proxy_read_timeout 1200;
        send_timeout 1200;
        client_max_body_size 4096M;
    }
    # API
    location /api/v1/ {
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_send_timeout 1200;
        proxy_read_timeout 1200;
        send_timeout 1200;
        client_max_body_size 4096M;
    }
    # Old API location
    location ~ ^/(search$|profile/|augment/|download/|metadata/|join/|union/|session/) {
        rewrite ^/(.*) /api/v1/$1 break;
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_send_timeout 1200;
        proxy_read_timeout 1200;
        send_timeout 1200;
        client_max_body_size 4096M;
    }
    location = /upload {
        if ($request_method = GET)
        {
            proxy_pass http://127.0.0.1:8001;
        }
        if ($request_method = POST)
        {
            rewrite ^/(.*) /api/v1/upload break;
            proxy_pass http://127.0.0.1:8002;
        }
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_send_timeout 1200;
        proxy_read_timeout 1200;
        send_timeout 1200;
        client_max_body_size 4096M;
    }
}

