<!DOCTYPE html>
{% set fluid = False %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ static_url('css/custom.css') }}">
    <link rel="stylesheet" href="{{ static_url('css/bootstrap.min.css') }}">
    <title>{% block title %}NYU Auctus{% endblock %}</title>
    <script>
    var API_URL = '{{ api_url | safe }}';
    var FRONTEND_URL = '{{ frontend_url | safe }}';
    </script>
  </head>
  <body class="nyu-purple">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="special-nav">
      <div class="container">
        <a class="navbar-brand special-brand" href="#">NYU Auctus</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {{ 'active' if active_page == 'index' else '' }}">
              <a class="nav-link" href="{{ reverse_url('index') }}">Index</a>
            </li>
            <li class="nav-item {{ 'active' if active_page == 'query' else '' }}">
              <a class="nav-link" href="{{ reverse_url('query') }}">Query ES</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="{% block containerclass %}container{% endblock %} container-body">
      {% block contents %}{% endblock %}

      <footer class="footer">
        <hr/>
        <div class="container">
          <p>Part of the Datamart project, supported by <a href="https://www.darpa.mil/program/data-driven-discovery-of-models">DARPA's D3M program</a> | <a href="https://docs.auctus.vida-nyu.org/">Documentation</a> | <a href="https://gitlab.com/ViDA-NYU/auctus/auctus">Source code</a></p>
        </div>
      </footer>
    </div>

    <script src="{{ static_url('js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ static_url('js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
